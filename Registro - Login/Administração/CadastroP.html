    <div class="titulo">
        <h1>Cadastro de Processadores</h1>
    </div>
    <div>
        <form action="#" method="POST" class=formLogin>
            <fieldset>
                
                <label for="fArq" id="texto">Digite o Processador que você vai cadastrar</label>
                <input type="file" name="fArq" id="fArq" text="Procurar..." size="60">
                
                <label for="name">Digite o nome do produto</label>
                <input type="name" id="name" name="nome">

                <label for="name">Digite o sub-titulo do produto</label>
                <input type="name" id="sub-titulo" name="nome">

                <label for="number">Digite o preço do Produto</label>
                <input class="preço" type="number" name="" placeholder="preço">
                
                <input type="submit" value="Enviar" class="btn">
            </fieldset>
        </form>
    </div>
    <hr>
