        <div class="titulo">

        </div>
        <div id="logins">
            <div>
                <form action="#" method="POST" class=formLogin id=form1>
                    <fieldset>
        
                        <label for="user">Digite o seu usuario</label>
                        <input type="text" id="user" name="user" autofocus>

                    </fieldset>
                </form>
            </div>
